<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>NetNinja JS Course</title>
</head>
<body> 

    <!-- QUIZ PROJECT -->

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
        <h2 class="text-primary display-3 my-5">Developer Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result d-none py-4 bg-light text-center">
        <div class="container lead">
            <p>You are <span class="result-perc text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Which of the following is not a JS library?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">React</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">CSS</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. What is "square bracket notation" used to describe?"</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">An Array</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">A loop</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. JavaScript is case sensitive.</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">True</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">False</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Which of the follwing is an array method?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">forEach()</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">getHours()</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>




<script src="main.js"></script> 
</body>
</html>
